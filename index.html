<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MNEMA // RE-MIND</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070A12;
      --panel:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.55);
      --accent:rgba(120,180,255,.65);
      --danger:#ff0000; /* WARN-ROT */
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(120,180,255,.14), transparent 60%),
        radial-gradient(700px 500px at 90% 10%, rgba(255,120,180,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    body.travel-active .app{
      filter: blur(8px) brightness(.9);
      transform: scale(1.02);
      transition:.4s ease;
      pointer-events:none;
    }
    .app{transition:.4s ease}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:34px 18px 60px;
    }

    /* TOP */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:18px;
      margin-bottom:22px;
    }

    .brand{
      display:flex;
      align-items:center;
    }

    .logo{
      height:130px;
      width:auto;
      display:block;
      opacity: 0.96;
    }

    .title{
      margin-top:0px;
      font-size:55px;
      font-weight:600;
      letter-spacing:.28em;
      color:var(--text);
      opacity:.85;
      font-family: "Space Grotesk", sans-serif;
    }

    .titles{
  margin-left:40px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.subtitle{
  font-size:26px;
  margin-left:1px;
  font-weight:500;
  letter-spacing:.32em;
  color:var(--muted);
  text-transform:uppercase;
}


    /* USER DROPDOWN (VISUAL ONLY) */
    .userDrop{
      border:1px solid var(--border);
      background:var(--panel);
      border-radius:20px;
      padding:16px 18px;
      backdrop-filter: blur(10px);
      min-width:260px;
    }

    .userLabel{
      font-size:11px;
      letter-spacing:.34em;
      color:var(--muted);
      text-transform:uppercase;
      margin-bottom:12px;
    }

    .userButton{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;

      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.20);
      border-radius:16px;
      padding:16px 16px;

      font-size:22px;
      font-weight:900;
      letter-spacing:.04em;
      color:var(--text);
      user-select:none;
    }

    .caret{
      font-size:20px;
      color:var(--muted);
      transform: translateY(-1px);
    }

    /* MEMORY LIST */
    .memories{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-bottom:16px;
    }

    .moreMemories{
  margin-top:14px;
  border:1px solid var(--border);
  background:var(--panel);
  border-radius:22px;
  padding:14px;
  backdrop-filter: blur(10px);
}

.moreTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.moreLabel{
  font-size:11px;
  letter-spacing:.34em;
  color:var(--muted);
  text-transform:uppercase;
}

.moreHint{
  font-size:11px;
  letter-spacing:.34em;
  color:rgba(234,240,255,.35);
  text-transform:uppercase;
}

.moreSelect{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;

  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.18);
  border-radius:16px;
  padding:14px 16px;

  user-select:none;
}

.moreSelect:hover{
  border-color: rgba(120,180,255,.35);
}

.moreMenu{
  display:none;
}


.moreValue{
  font-size:16px;
  font-weight:700;
  letter-spacing:.06em;
  color:rgba(234,240,255,.85);
}

.moreCaret{
  font-size:18px;
  color:var(--muted);
  transform: translateY(-1px);
}

.moreMenu{
  margin-top:10px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.14);
  border-radius:16px;
  overflow:hidden;
}

.moreItem{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.06);

  font-size:12px;
  letter-spacing:.24em;
  text-transform:uppercase;
  color:rgba(234,240,255,.70);
}

.moreItem:last-child{border-bottom:none}

.moreItem.disabled{
  opacity:.45;
}

.moreTag{
  font-size:10px;
  letter-spacing:.28em;
  border:1px solid rgba(255,255,255,.10);
  padding:6px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  color:rgba(234,240,255,.55);
}


    .card{
      position:relative;
      overflow:hidden;
      min-height:96px;
      border:1px solid var(--border);
      border-radius:22px;
      background:var(--panel);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--bgimg);
      background-size:cover;
      background-position:center;
      opacity:.30;
      filter: blur(3px) brightness(1.2) saturate(1.3);
      transform:scale(1.04);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg, rgba(7,10,18,.55), rgba(7,10,18,.20));
    }

    .card > *{position:relative; z-index:1}

    .card.selected{
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(120,180,255,.15) inset;
    }

    .card.locked{opacity:.5; cursor:not-allowed}

    .name{
      font-size:26px;
      font-weight:950;
      letter-spacing:.02em;
    }

    .right{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .usage{
      font-size:13px;
      letter-spacing:.2em;
      color:var(--muted);
    }

    .usage.critical{
      color:var(--danger);
      font-weight:900;
    }

    .status{
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      border:1px solid rgba(255,255,255,.12);
      padding:8px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.18);
      color:var(--muted);
    }

    /* CONTROLS (START zentriert + größer) */
    .controls{
      display:flex;
      justify-content:center;
      margin-top:24px;
    }

    button{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      border-radius:18px;
      padding:14px 18px;
      font-size:16px;
      cursor:pointer;
      font-family: "Space Grotesk", sans-serif;
      font-weight:600;
      letter-spacing:.18em;
    }

    button.primary{
      border-color:var(--accent);
      font-size:22px;
      padding:20px 48px;
      letter-spacing:.18em;
    }

    button:disabled{opacity:.4}

    /* FULLSCREEN TIMER */
    .timerOverlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(5,8,14,.55);
      backdrop-filter: blur(6px);
      z-index:999;
    }
    .timerOverlay.active{display:flex}

    .timerBox{text-align:center}

    .timerMemory{
  font-size:58px;
  letter-spacing:.28em;
  color:var(--muted);
  text-transform:uppercase;
  margin-bottom:6px;
}

.timerUsage{
  font-size:40px;
  letter-spacing:.22em;
  color:var(--muted);
  margin-bottom:18px;
}

    .timerLabel{
      font-size:28px;
      letter-spacing:.34em;
      color:var(--muted);
      margin-bottom:12px;
      text-transform:uppercase;
      transition: color .25s ease;
    }

    .timerValue{
      font-size:170px;
      font-weight:950;
      line-height:1;
      color:var(--text);
      transition: color .25s ease;
    }

    .timerBar{
      margin: 24px auto 0 auto;
      width:60vw;
      max-width:650px;
      height:12px;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.2);
      transition: border-color .25s ease;
    }

    .timerFill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(120,180,255,.9), rgba(255,255,255,.9));
      transition: background .25s ease, filter .25s ease;
    }

    /* 10 Sekunden vor Ende: Timer + Bar rot */
    .timerOverlay.critical .timerValue{
      color:var(--danger);
    }
    .timerOverlay.critical .timerFill{
      background:linear-gradient(90deg, var(--danger), rgba(255,255,255,.85));
    }

    /* ===== ENDZUSTAND: SOFT PULSE + GLOW (nur bei .ended) ===== */
    @keyframes endedGlowLabel {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 0 0 0 rgba(255,0,0,0);
      }
      50% {
        opacity: .92;
        transform: scale(1.012);
        text-shadow:
          0 0 12px rgba(255,0,0,.35),
          0 0 34px rgba(255,0,0,.18);
      }
    }

    @keyframes endedGlowValue {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 0 0 0 rgba(255,0,0,0);
      }
      50% {
        opacity: .95;
        transform: scale(1.02);
        text-shadow:
          0 0 22px rgba(255,0,0,.42),
          0 0 54px rgba(255,0,0,.22);
      }
    }

    @keyframes endedGlowBar {
      0%, 100% {
        transform: scaleX(1);
        box-shadow: 0 0 0 rgba(255,0,0,0);
      }
      50% {
        transform: scaleX(1.01);
        box-shadow:
          0 0 18px rgba(255,0,0,.24),
          0 0 44px rgba(255,0,0,.14);
      }
    }

    .timerOverlay.ended .timerMemory{
      font-size: 45px;
    }

.timerOverlay.ended .timerUsage{
  font-size: 30px;
  color:var(--danger);
  margin-bottom: 30px;
}

    /* Ende: Label rot + größer + glow/pulse */
    .timerOverlay.ended .timerLabel{
      color:var(--danger);
      font-weight:700;
      letter-spacing:.18em;
      font-size:56px; /* größer als RE-VISIT ACTIVE */
      animation: endedGlowLabel 2.8s ease-in-out infinite;
    }

    /* Ende: Zahl rot + glow/pulse */
    .timerOverlay.ended .timerValue{
      color:var(--danger);
      animation: endedGlowValue 2.4s ease-in-out infinite;
    }

    /* Ende: Leiste zentriert bleibt zentriert, bekommt glow/pulse */
    .timerOverlay.ended .timerBar{
      border-color: var(--danger);
      animation: endedGlowBar 3.2s ease-in-out infinite;
    }

    /* Ende: Fill bleibt rot + leichte Emission */
    .timerOverlay.ended .timerFill{
      background: linear-gradient(90deg, var(--danger), var(--danger));
      filter: drop-shadow(0 0 14px rgba(255,0,0,.30));
    }

    /* MODAL */
    .modalBack{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.6);
      z-index:1000;
      padding:18px;
    }
    .modalBack.open{display:flex}

    .modal{
      background:rgba(10,12,18,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:18px;
      width:min(560px,100%);
      position:relative;
    }

    .modalLogo{
      position:absolute;
      top:25px;
      right:25px;
      height:50px;
      width:auto;
      opacity:0.9;
    }

    .modal h3{margin:0; font-size:22px; font-weight:950}
    .modal p{color:var(--muted); margin-top:10px}
    .check{display:flex; gap:10px; margin-top:14px; color:var(--muted)}
    .btns{display:flex; justify-content:flex-end; gap:12px; margin-top:16px}
    input{accent-color:#78B4FF}

    .modal .lastWarning{
      margin-top:12px;
      font-size:22px;
      text-transform:uppercase;
      color:var(--danger);
      line-height:1.25;
      font-family: "Space Grotesk", sans-serif;
      font-weight:700;
      letter-spacing:.12em;
    }
  </style>
</head>

<body>

<div class="app">
  <div class="wrap">

    <div class="top">
      <div class="brand">
  <img src="images/mnema-logo.png" alt="MNEMA" class="logo">
  <div class="titles">
    <div class="title">RE-MIND</div>
    <div class="subtitle">RE-LIVE YOUR MEMORIES</div>
  </div>
</div>


      <div class="userDrop" aria-hidden="true">
        <div class="userLabel">SESSION</div>
        <div class="userButton">
          <span>HANNA</span>
          <span class="caret">▾</span>
        </div>
      </div>
    </div>

    <div class="memories" id="memoryGrid"></div>

<!-- Fake dropdown: more memories (visual only) -->
<div class="moreMemories" aria-hidden="true">
  <div class="moreTop">
    <div class="moreLabel">MORE MEMORIES</div>
    <div class="moreHint">ARCHIVE</div>
  </div>

  <div class="moreSelect">
    <div class="moreValue">Select archive…</div>
    <div class="moreCaret">▾</div>
  </div>

  <div class="moreMenu">
    <div class="moreItem">
      <span>ARCHIVE A</span>
      <span class="moreTag">AVAILABLE</span>
    </div>
    <div class="moreItem">
      <span>ARCHIVE B</span>
      <span class="moreTag">LIMITED</span>
    </div>
    <div class="moreItem disabled">
      <span>ARCHIVE C</span>
      <span class="moreTag">LOCKED</span>
    </div>
  </div>
</div>

<div class="controls">
  <button class="primary" id="startBtn" disabled>START</button>
</div>


  </div>
</div>

<!-- TIMER -->
<div class="timerOverlay" id="timerOverlay">
  <div class="timerBox">
    <div class="timerMemory">EMILY, 2032</div>
    <div class="timerUsage" id="timerUsage">1 / 99</div>
    <div class="timerLabel" id="timerLabel">RE-LIVE ACTIVE</div>
    <div class="timerValue" id="timerValue">60</div>
    <div class="timerBar"><div class="timerFill" id="timerFill"></div></div>
  </div>
</div>

<!-- MODAL -->
<div class="modalBack" id="modalBack">
  <div class="modal">
    <img src="images/mnema-logo.png" alt="MNEMA" class="modalLogo">
    <h3>CAUTION</h3>
    <p></p>
    <p class="lastWarning">THIS IS YOUR LAST RE-LIVE!</p>
    <p>Enjoy your journey and return in time.</p>
    <label class="check">
      <input type="checkbox" id="ack"> I understand.
    </label>
    <div class="btns">
      <button id="cancel">CANCEL</button>
      <button class="primary" id="confirm" disabled>PROCEED</button>
    </div>
  </div>
</div>

<script>
  const TRAVEL_SECONDS = 60;
  const CRITICAL_AT = 10; // 10 Sekunden vor Ende

  const memories = [
    { id:"m1", title:"EMILY, 2032", bg:"images/m1.jpg", usage:"1 / 99", critical: true},
    { id:"m2", title:"ES WAR MAL NACHT, 2029",  bg:"images/m2.jpg", usage:"93 / 99" },
    { id:"m3", title:"URLAUB MIT FAMILIE, 2026",    bg:"images/m3.jpg", usage:"97 / 99" },
    { id:"m4", title:"PAPAS GARTEN, 2020",   bg:"images/m4.jpg", usage:"99 / 99"}
  ];

  let selectedId=null, remaining=TRAVEL_SECONDS, timer=null;

  const grid=document.getElementById("memoryGrid");
  const startBtn=document.getElementById("startBtn");
  const overlay=document.getElementById("timerOverlay");
  const label=document.getElementById("timerLabel");
  const value=document.getElementById("timerValue");
  const fill=document.getElementById("timerFill");
  const usage = document.getElementById("timerUsage");


  function render(){
    grid.innerHTML="";
    memories.forEach(m=>{
      const c=document.createElement("div");
      c.className="card"+(m.locked?" locked":"")+(m.id===selectedId?" selected":"");
      c.style.setProperty("--bgimg",`url("${m.bg}")`);

      c.innerHTML=`
        <div class="name">${m.title}</div>
        <div class="right">
          ${m.usage ? `<div class="usage ${m.critical ? "critical" : ""}">${m.usage}</div>` : ``}
          <div class="status">${m.locked ? "LOCKED" : "READY"}</div>
        </div>
      `;

      c.onclick=()=>{
        if(m.locked) return;
        selectedId=m.id;
        startBtn.disabled=false;
        render();
      };

      grid.appendChild(c);
    });
  }

  // Modal
  const modalBack=document.getElementById("modalBack");
  const ack=document.getElementById("ack");
  const confirm=document.getElementById("confirm");
  const cancel=document.getElementById("cancel");

  startBtn.onclick=()=>modalBack.classList.add("open");
  ack.onchange=()=>confirm.disabled=!ack.checked;
  cancel.onclick=()=>modalBack.classList.remove("open");
  modalBack.onclick=e=>{ if(e.target===modalBack) modalBack.classList.remove("open"); };

  confirm.onclick=()=>{
    modalBack.classList.remove("open");
    startTravel();
  };

  function startTravel(){
    document.body.classList.add("travel-active");

    // Overlay clean reset
    overlay.classList.remove("critical","ended");
    label.textContent = "RE-VISIT ACTIVE";
    remaining = TRAVEL_SECONDS;

    overlay.classList.add("active");
    tick();
    timer=setInterval(tick,1000);
    usage.textContent = "1 / 99";

  }

  function tick(){
    // 10 Sekunden vorher: rot schalten (Timer + Leiste)
    if(remaining <= CRITICAL_AT && remaining > 0){
      overlay.classList.add("critical");
    }else{
      overlay.classList.remove("critical");
    }

    value.textContent = remaining;
    fill.style.width = `${100*(1-remaining/TRAVEL_SECONDS)}%`;

    if(remaining-- <= 0){
      endTravel();
    }
  }

  function endTravel(){
    clearInterval(timer);

    overlay.classList.add("ended");
    overlay.classList.add("critical");

    label.textContent = "WARNING! USER DID NOT RETURN!";
    remaining = 0;
    value.textContent = "0";
    fill.style.width = "100%";
    usage.textContent = "0 / 99";
  }

  render();
</script>

</body>
</html>
